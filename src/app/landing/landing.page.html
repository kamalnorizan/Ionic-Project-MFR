<ion-header>

</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-img
          src="https://www.bbcgoodfood.com/sites/default/files/recipe-collections/collection-image/2013/05/caponata-pasta_1.jpg">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to My Recipes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Please Login or</p>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col size="6">
      <ion-button color="primary"  expand="full" (click)="login()">
        Login
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button color="danger" expand="full" (click)="registerPage()">
        Register
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
