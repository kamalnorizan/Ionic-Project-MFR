<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['/recipe-detail',recipe.id]">
      <ion-avatar slot="start">
        <img [src]="recipe.imageUrl" />
      </ion-avatar>
      <ion-label> {{recipe.title}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
