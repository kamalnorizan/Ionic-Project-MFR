<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-button  color="light" (click)="dismissLogin()" slot="end" >
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" ngModel></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" color="primary">
      Login
    </ion-button>
  </form>
  <p class="ion-text-center">Don't have an account?</p>
  <ion-button expand="full" color="danger" (click)="registerModal()">Register</ion-button>

</ion-content>
